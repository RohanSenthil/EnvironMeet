{% extends "user_base.html" %}
{% set active_page = "leaderboard" %}
{% block title %} EnvironMeet - Leaderboard {% endblock %}
{% block head %}
<link rel="stylesheet" href="../../static/styles/leaderboard.css">
{% endblock %}

{% block content %}

<div class="content">

    <div class="LeaderboardButtons">
        <button class="tablinks" onclick="openTab(event, 'Global')" id="defaultGlobalOpen">Global</button>
        <button class="tablinks" onclick="openTab(event, 'Invite')">Invite</button>
    </div>

    <div id="Global" class="tabcontent">
        <div class="GlobalButtons">
            <button class=globallinks" onclick="openGlobal(event, 'AllTime')" id="defaultAlltimeOpen">All-Time</button>
            <button class=globallinks" onclick="openGlobal(event, 'Yearly')">Yearly</button>
        </div>
        <div id="AllTime" class="globalcontent">
            <p>all time</p>
        </div>
        <div id="Yearly" class="globalcontent">
            <p>yearly</p>
        </div>
    </div>
    <div id="Invite" class="tabcontent">
        <p>invite leaderboard </p>
    </div>



</div>

<script src="../static/scripts/leaderboard.js"></script>

{% endblock %}
