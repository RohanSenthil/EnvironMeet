<html lang="en">
<head>

    <style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap");
body {
  font-family: "Poppins", Arial, Helvetica, sans-serif;
  background-color: #FFF7DE;
}
nav {
  height: 5rem;
}

nav div.container-fluid {
  padding-left: 2rem;
  padding-right: 2rem;
  padding-top: 1rem;
  padding-bottom: 1rem;
  background-color: white;
  position: fixed;
  z-index: 99;
}

.navbar-brand {
  font-size: 28px;
  font-weight: 900;
  color: #2453D4;
}

.side-navbar {
  position: fixed;
  left: 0;
  top: 5rem;
  height: calc(100vh - 5rem);
  width: 261px;
  padding-top: 0;
  padding-bottom: 2rem;
  padding-left: 2rem;
  padding-right: 2rem;
  background-color: white;
}

.nav-item {
  border-radius: 0.375rem;
  padding: 0.5rem 2rem;
  margin-bottom: 1rem;
  align-items: center;
  color: #918c8c;
}

.nav-item svg {
  width: 24px;
  height: 24px;
  margin-right: 5px;
  fill: #918c8c;
}

.nav-item a {
  font-size: 18px;
  font-weight: bold;
  color: inherit;
}

.nav-item.active {
  border-radius: 0.375rem;
  color: #2453D4;
  background-color:#e5e8fa;
}

.nav-item.active svg {
  fill: #2453D4;
}

.nav-buttons button {
  border: none;
}

.alert-button {
  background-color:#e5e8fa;
  padding: 6px 9px;
  margin-right: 1rem;
  border-radius: 7px;
  height: 24px;
  box-sizing: content-box;
  position: relative;
}

.alert-button img {
  height: 23px;
}

.alert-button .alert-count {
  font-size: 12px;
  position: absolute;
  right: -7px;
  top: 28px;
  box-sizing: content-box;
  border-radius: 9999px;
  background-color: #2453D4;
  color: white;
  height: 17px;
  width: 17px;
}

.admin-profile-button {
  background-color: transparent;
}

.admin-profile-button img {
  margin-right: 0.5rem;
  height: 30px;
  width: 30px;
}

.content {
  margin-left: 261px;
}


/* Set a style for all buttons */
button:hover {
  opacity:1;
}

/* Float cancel and delete buttons and add an equal width */
.cancelbtn, .deletebtn {
  float: left;
  width: 50%;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  opacity: 0.9;
}

/* Add a color to the cancel button */
.cancelbtn {
  background-color: #ccc;
  color: black;
  border-radius: 10px;
}

/* Add a color to the delete button */
.deletebtn {
  background-color: #f44336;
  border-radius: 10px;
  text-decoration: none;
}
.deletebtn:hover{
  color: white;
  opacity: 1;
}

/* Add padding and center-align text to the container */
.container {
  padding: 16px;
  text-align: center;
  border-radius: 25px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  /* z-index: 1; Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  overflow: auto; /* Enable scroll if needed */
  /* background-color: #474e5d; */
  padding-top: 50px;
  
}

/* Modal Content/Box */
.container{
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 60%; /* Could be more or less, depending on screen size */
  opacity: 1;
}

 
/* The Modal Close Button (x) */
.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

.notifications {
  position: absolute;
  background-color: white;
  padding: 1.5rem;
  right: 1rem;
  top: 6rem;
  z-index: 9999;
}

.notifications .message {
  width: 20rem;
  height: 7rem;
  background-color: #e5e8fa;
  border-radius: 10px;
  padding: 1rem;
}

.notifications .message .timestamp {
  text-align: right;
  font-size: 14px;
  font-style: italic;
}

{% block style %}
{% endblock %}
    </style>
