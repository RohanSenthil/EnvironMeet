<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/base.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    {% block head %}
    {% endblock %}
</head>
<body>

    <!-- Navbar -->
    <div class="nav-container" id="nav-container">
      <div class="nav-bar">

        <div class="logo">
          <img src="{{url_for('static', filename='images/environman.png') }}" alt="">
          <h4 id="navName">EnvironMeet</h4>
        </div>

        <button class="collapseNav" id="collapseNavBtn">
          <div class="collapseNavIconBack" id="collapseNavIcon"></div>
        </button>

        <div class="links" id="navLinks">

          <a class="{{ 'active' if active_page == 'feed' }}" href="/feed" title="Feed">
            <svg width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3.61639" y="3.01181" width="7" height="7" rx="1" stroke="#222222" stroke-linecap="round"/>
              <rect x="3.61639" y="14.0118" width="7" height="7" rx="1" stroke="#222222" stroke-linecap="round"/>
              <rect x="14.6164" y="3.01181" width="7" height="7" rx="1" stroke="#222222" stroke-linecap="round"/>
              <rect x="14.6164" y="14.0118" width="7" height="7" rx="1" stroke="#222222" stroke-linecap="round"/>
            </svg>
            <span class="links-text">
              Feed
            </span>
          </a>

          <a class="{{ 'active' if active_page == 'events' }}" href="/events" title="Events">

              <path d="M10.0885 5.60629C10.0885 4.48542 11.0309 3.57677 12.1934 3.57677H14.2983C15.4609 3.57677 16.4033 4.48542 16.4033 5.60629C16.4033 6.72717 15.4609 7.63582 14.2983 7.63582H12.1934C11.0309 7.63582 10.0885 6.72717 10.0885 5.60629Z" stroke="#222222"/>

              <path d="M10.0885 16.7687L14.2983 16.7687" stroke="#222222" stroke-linecap="round"/>
            </svg>
            <span class="links-text">
              Events
            </span>
          </a>

          <a class="{{ 'active' if active_page == 'leaderboard' }}" href="/leaderboard" title="Leaderboard">
            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 10.7657L8 16.8543" stroke="#857676" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 12.7953V16.8543" stroke="#857676" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 8.73621V16.8543" stroke="#857676" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="3" y="4.67715" width="18" height="16.2362" rx="2" stroke="#857676" stroke-width="2"/>
            </svg> 
            <span class="links-text">
              Leaderboard
            </span>
          </a>

          <a class="{{ 'active' if active_page == 'profile' }}" href="/profile" title="Profile">

              <path d="M3 12.1831C3 7.21252 7.02944 3.18309 12 3.18309C16.9706 3.18309 21 7.21252 21 12.1831V12.4488C21 17.4194 16.9706 21.4488 12 21.4488C7.02944 21.4488 3 17.4194 3 12.4488V12.1831Z" fill="#7E869E" fill-opacity="0.25"/>

            </svg>
            <span class="links-text">
              Profile
            </span>
          </a>

              <ellipse cx="12" cy="12.8957" rx="3" ry="3.04429" fill="#222222"/>
            </svg>
            <span class="links-text">
              Settings
            </span>
          </a>

          {% if current_user.is_authenticated %}
            <a class="{{ 'active' if active_page == 'logout' }}" href="/logout" title="Logout">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 20 18">
                <path id="Path_24" data-name="Path 24" d="M17,7,15.59,8.41,18.17,11H8v2H18.17l-2.58,2.58L17,17l5-5ZM4,5h8V3H4A2.006,2.006,0,0,0,2,5V19a2.006,2.006,0,0,0,2,2h8V19H4Z" transform="translate(-2 -3)"/>
              </svg>
              <span href="/logout" class="links-text">Logout</span>
          {% endif %}
          
        </div>

      </div>
    </div>


    <!-- Content -->
    <div class="main-content" id="contentMain"></div>
    {% block content %}
    {% endblock %}
    </div>  

    <!-- Footer -->

  <script src="{{ url_for('static', filename='scripts/nav.js') }}"></script>

</body>
</html>
